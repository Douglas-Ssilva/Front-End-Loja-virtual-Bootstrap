<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="templates/template_bootstrap.xhtml">

	<ui:define name="content">
		<h3>Entre com suas Credenciais</h3>
		<h:form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label> 
				<h:inputText value="#{bootstrapBean.login}" pt:type="email" styleClass="form-control" id="exampleInputEmail1"
					pt:aria-describedby="emailHelp" pt:placeholder="Enter email" required="true" requiredMessage="Email is Required!"/>
				<small id="emailHelp" class="form-text text-muted">We'll never	share your email with anyone else.</small>
			</div>
			
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> 
				<h:inputSecret value="#{bootstrapBean.senha}" styleClass="form-control" id="exampleInputPassword1"	pt:placeholder="Password"/>
			</div>
			<div class="form-check">
				<h:selectBooleanCheckbox styleClass="form-check-input" id="exampleCheck1"/>
				<label class="form-check-label" for="exampleCheck1">Check me out</label>
			</div>
			<br/>
			<h:commandButton styleClass="btn btn-outline-primary waves-effect" value="Submit" action="#{bootstrapBean.logar}"/>
		</h:form>
	</ui:define>


</ui:composition>
